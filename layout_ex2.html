<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example2</title>
    <style>
      /* reset */
     *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
     }
     body{
        background-color: rgb(18,23,40);
        color: white;
     }
     section{
        min-height: 90vh; /*Viewport height*/
        max-width: 90%;
        margin-inline: auto;
     }
     header{
        padding-top: 4rem;
     }
     nav{

     }
     .logo{
        width: 3rem;
        height: 3rem;
        filter: invert(1);
     }
     .nav-link{
        color: white;
        text-decoration: none;
        font-size: 3rem;
        font-weight: bold;
        font-family: sans-serif;
        display: flex;
        gap: 1rem;
        align-items: center;
     }
     .content{
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        align-items: center;
        /* background-color: aqua; */
        height:80vh;
     }
     .col-hero{
        display: grid;
        justify-items: center;
     }
     .col{
     
     }
     .col h1{
        font-size: 5rem;
     }
     .col button{

     }
     .col-hero img{
     width: 600px;
     height: 600px;
     object-fit: cover;
     border-radius: 5rem;
     }
    </style>
</head>
<body>
    <main>
        <section>
            <header>
                <nav>
                    <a href="#" class="nav-link">
                        <img src="static/images/logo.png" alt="logo" class="logo">
                        Kinnectric
                    </a>
                </nav>
            </header>
            <div class="content">
                <div class="col">
                    <h1>Always Stay Connected</h1>
                    <button>Learn More</button>
                </div>
                <div class="col-hero">
                    <img src="static/images/ima.jpg" alt="image1">
                </div>
            </div>
        </section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </main>
</body>
</html>
